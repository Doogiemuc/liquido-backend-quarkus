# fly.toml app configuration file generated for liquido-backend-int on 2025-10-18T14:00:52+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'liquido-backend-int'
primary_region = 'fra'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[build]
  dockerfile = "docker/Dockerfile"

[env]
  QUARKUS_CONFIG_LOCATIONS="/app/config/"
  QUARKUS_PROFILE = "fly-int"